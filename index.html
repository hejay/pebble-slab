<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Pebble Slab Configuration</h1>
      </div>

      <div data-role="content">
        
        <div data-role="fieldcontain">
          <label for="useGps">Use GPS for weather?</label>
          <select name="useGps" id="useGps" data-role="slider">
            <option value="on">On</option>
            <option value="off">Off</option>
        
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="locationCode">Manual Location:</label>
          <input type="text" size="10" name="locationCode" id="locationCode">
        </div>
        
        <div data-role="fieldcontain">
          <label for="tempScale">Temperature Scale</label>
          <select name="tempScale" id="tempScale" data-role="slider">
            <option value="celsius">°C</option>
            <option value="fahrenheit">°F</option>
          </select>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var slab_config = {}
        //Add all textual values
        $('select, [type="hidden"], [type="text"]').each(function(){slab_config[$(this).attr('id')] = $(this).val();})
        //Add all checkbox type values
        $('[type="radio"], [type="checkbox"]').each(function(){options[$(this).attr('id')] = $(this).is(':checked');})
        return slab_config;
      }
      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
        //Set form values to whatever is passed in.
        var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
        for(key in obj) {
          $("#"+[key]).val(obj[key]);
          $("#"+[key]).val(obj[key]).slider("refresh");       
        }
      });
    </script>
  </body>
</html>
